<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="date-container">
        <span id="time"></span><span id="date"></span>
      </div>
    </header>
    <main>
      <h1 id="main-title" contenteditable="true" spellcheck="false">
        John Doe Dashboard
      </h1>
      <div id="main-content">
        <div id="link-container" class="main-block">
          <h2 class="block-title">Snabblänkar</h2>
          <div id="links"></div>
          <button id="add-link-btn">
            <img
              src="Images/plus.png"
              alt="Plus"
              class="plus-icon"
              height="20"
            />Lägg till länk
          </button>
        </div>
        <div id="weather-container" class="main-block">
          <h2 class="block-title">Dagens väder</h2>
          <div id="forecast"></div>
        </div>
        <div id="joke-container" class="main-block">
          <h2 class="block-title">Dagens pappaskämt</h2>
          <div id="joke"></div>
        </div>
        <div id="notes-container" class="main-block">
          <h2 class="block-title">Anteckningar</h2>
          <div id="notes" contenteditable="true" spellcheck="false"></div>
        </div>
      </div>
    </main>
    <footer>
      <div id="new-background-btn">
        <p id="refresh-sign">&#10227;</p>
        <p>Slumpa ny bakgrund</p>
      </div>
    </footer>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="close-modal-btn">&times;</span>
        <form id="add-link-form">
          <input
            type="text"
            id="link-url"
            name="url"
            placeholder="Skriv in URL"
            required
          /><br />
          <input
            type="text"
            id="link-name"
            name="name"
            placeholder="Skriv in länkens namn"
            required
          /><br />
          <button type="submit" id="submit-link">Lägg till länk</button>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
